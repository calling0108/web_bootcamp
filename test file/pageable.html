<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page - Pageable</title>
    <link rel="stylesheet" href="pageable.css">
    <link rel="stylesheet" href="https://unpkg.com/pageable@latest/dist/pageable.min.css">
</head>

<body>
    <div id="container">
        <section data-anchor="Page 1" id="page-1">
            <h1>Portfolio title</h1>
        </section>
        <section data-anchor="Page 2" id="page-2">
            <h1>About</h1>
        </section>
        <section data-anchor="Page 3" id="page-3">
            <h1>Works</h1>
        </section>
    </div>

    <script src="https://unpkg.com/pageable@latest/dist/pageable.min.js"></script>
    <script src="./pageable.js"></script>

</body>

</html>
