    <script>
        // IntersectionObserver를 사용해 리스트 항목이 화면에 들어왔을 때 애니메이션 실행
        document.addEventListener("DOMContentLoaded", function () {
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // 요소가 화면에 보이면 'in-view' 클래스를 추가하여 애니메이션 실행
                        entry.target.classList.add('in-view');
                        observer.unobserve(entry.target); // 한 번만 애니메이션을 실행하도록 설정
                    }
                });
            }, {
                threshold: 0.5  // 화면의 50%가 보일 때 애니메이션이 실행되도록 설정
            });

            // 모든 리스트 항목을 관찰
            const items = document.querySelectorAll('#s202504139e0ed5499a56a .list_area_homepage ul li');
            items.forEach(item => observer.observe(item));
        });
    </script>
