<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>


    <a href="#" class="flip-animate" target="_self">
        <span data-hover="Do you like Korean or">Do you like Korean or</span>
    </a>
    <a href="#" class="flip-animate" target="_self">
        <span data-hover="Do you want to be like Korean?">Do you want to be like Korean?</span>
    </a>

    <p><a class="flip-animate disabled-link" href="#" id="myLink" target="_self"><span
                data-hover="Do you like Korean or"><strong><span style="font-size: 96px; color: rgb(255, 255, 255);">Do
                        you like Korean or</span></strong></span><span style="color: rgb(255, 255, 255);"><span
                    style="font-size: 96px;"><strong>&nbsp;</strong></span></span></a><span
            style="color: rgb(255, 255, 255);"><a class="flip-animate" href="#" target="_self"><span
                    style="font-size: 96px;"><strong>&nbsp;</strong></span></a></span></p>

    <p><span style="color: rgb(255, 255, 255);"><a class="flip-animate disabled-link" href="#" id="myLink2"
                target="_self"><span data-hover="Do you want to be like Korean?"><strong><span
                            style="font-size: 96px;">Do you want to be like Korean?</span></strong></span></a></span>
    </p>

    <script src="test.js"></script>
</body>

</html>
