<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            background: black;
            height: 600px;
        }

        div {
            margin-top: 1000px;
            color: white;
            text-align: center;
            opacity: 0;
            transition: all 0.5s;
        }
    </style>

    <div>
        <h1>iPhone15 출시 </h1>
    </div>
    <div>
        <h1>충전포트를 usb-c타입으로 바꿔달라고요?</h1>
    </div>
    <div>
        <h1>iphone16 사고 싶다</h1>
    </div>
    <div><img src="src/bg.jpg" width="1920px" height="1080px"></div>

    <script>
        let observer = new IntersectionObserver((e) => {
            e.forEach((box) => {
                if (box.isIntersecting) {
                    box.target.style.opacity = 1;
                } else {
                    box.target.style.opacity = 0;
                }
            })
        })

        let div = document.querySelectorAll('div');

        observer.observe(div[0])
        observer.observe(div[1])
        observer.observe(div[2])
        observer.observe(div[3])
    </script>
</body>

</html>
