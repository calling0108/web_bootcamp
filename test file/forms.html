<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <button>PLEASE DO NOT SUBMIT THE FORM</button>
        <p>
            <label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input id="password" type="password" placeholder="enter your password" name="password">
        </p>
        <button>IN THE MIDDLE!</button>
        <p>
            <label for="color">Enter a Color</label>
            <input id="color" type="color" placeholder="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input id="number" type="number" placeholder="enter a number" name="number">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input id="number" type="number" placeholder="enter a number" name="number" min="1" max="1000" step="2">
        </p>
        <button>Submit</button>
    </form>
    <label for="tacos">tacos test : </label>
    <input id="tacos" type="text" placeholder="Please write a text">

    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button> <!--button을 없애고 Enter를 치면 링크 검색이 됨-->
    </form>

    <h2>More Input</h2>

    <form action="/heaviest_birds.html">
        <h3>Checkbox</h3>
        <!-- checked : check된 상태로 보이는 것과 check 해제된 상태로 보이게 하기 -->
        <input type="checkbox" id="Scales" name="Scales" checked>
        <!--checked 상태에서 submit 시 웹 상단에 id = on으로 표시됨, unchecked 상태는 아무것도 표시되지 않음. file:///D:/heaviest_birds.html?agree_tos=on -->
        <label for="Scales">Scales</label>
        <input type="checkbox" id="horns" name="horns">
        <label for="horns">Horns</label>

        <p>
            <input type="checkbox" name="agree_tos" id="agree">
            <label for="agree">I agree to everything</label>
        </p>

        <!-- checkbox와 다른 점은 복수 선택이 아닌 단일항 선택 -->
        <h3>Radio</h3>
        <!-- name 값을 통일해줘야 단일 선택이 가능 -->
        <!-- value 값을 줘야 폼이 제출될 때 그 값이 서버로 전송되어 URL에서 무슨 값을 선택했는지 알 수 있고, user에게는 그 값이 표시되지 않음 -->
         <!-- ex) value 미기재 시 name=on 으로 표기, 기재 시 value 값으로 명명됨 -->
        <p>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="xs">xs</label>
        </p>
        <p>
            <input type="radio" name="size" id="s" value="s">
            <label for="s">s</label>
        </p>
        <p>
            <input type="radio" name="size" id="m" value="m">
            <label for="m">m</label>
        </p>

        <!-- select는 상위 요소, option을 한 그룹으로 묶음 -->
        <h3>Select</h3>
        <p>
            <label for="pet-select">Choose a pet : </label>
            <select name="pets" id="pet-select">
                <option value="">--Please choose an option--</option>
                <option value="dog">Dog</option>
                <!-- selected로 하면 option이 미리 선택되어 있음 -->
                <option value="cat" selected>Cat</option>
                <option value="hamster">Hamster</option>
            </select>
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegitarian</option>
                <!-- selected로 하면 option이 미리 선택되어 있음 -->
                <option value="steak" selected>Steak</option>
            </select>
        </p>

        <h3>another input</h3>
        <label for="cheese">Amount of Cheese:</label>
        <!-- 최소값 1, 최대값 99에 7씩 건너뛰게! 1->8, 100->92, 최초값 75에서 시작 -->
        <input type="range" name="cheese" id="cheese" min="1" max="100" value="75" step="7">

        <!-- textarea는 여러 줄 텍스트 입력 공간, 입력값이 아님 -->
        <p>
            <label for="requests">Any Special Requests?</label>
            <!-- default 행은 2행, row = 10행, 10행 이상 시 스크롤바가 생김, cols = 50열 -->
            <!-- br : 칸 띄우기 -->
            <br>
            <textarea name="requests" id="requests" rows="10" cols="50" placeholder="Type something here"></textarea>

        </p>

        <button>submit</button>
    </form>

    <!-- 제한을 추가, 사용자 입력 또는 데이터의 유효성을 확인하는 것 -->
    <!-- ex) 어떤 필드는 절대 비어있으면 안된다거나 비밀번호의 자리수, 특수문자 등을 결정 -->
    <h2>유효성 검사</h2>
    <h3>Validations Demo</h3>
    <form action="/dummy">
        <p>
            <label for="first">Enter First Name : </label>
            <input type="text" name="first" id="first" required>
            <!-- required : 필수 입력란 만들기 -->
        </p>
        <p>
            <label for="username">Username : </label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
            <!-- minlength, maxlength 입력란 필요 입력 숫자 갯수 -->
        </p>

        <!-- pattern : 유효성 검사가 내장되어 있는 입력 -->
        <h3>pattern</h3>
        <!-- email address가 정확히 기재되어야 함. ex) ******@gmail.com -->
        <p>
            <label for="email">Please enter Email : </label>
            <input type="email" id="email" name="email" required>
        </p>

        <!-- url 유효성 검사 : http:// 로 시작 -->
        <p>
            <label for="url">Please enter URL : </label>
            <input type="url" id="url" name="url" required>
        </p>

        <button>submit</button>
    </form>

    <a href="chicken.html">Back to First page</a>


</body>

</html>
