<script>
    document.addEventListener('DOMContentLoaded', function () {
        const menuItems = document.querySelectorAll('.plain_name');
        menuItems.forEach(item => {
            if (item.textContent.trim() === 'H-ing') {
                item.innerHTML = '<span style="color:#dc1c20;">H</span>-ing';
            }
        });
    });
</script>
