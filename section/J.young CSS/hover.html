<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Montserrat", serif;
            font-family: "Noto Sans", serif;
        }

        li {
            list-style: none;
        }

        .photo {
            width: 650px;
            background: #000;
            color: #fff;
            margin: 100px auto;
            padding: 100px 0;
            position: relative;
        }


        .photo p.img {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: yellow;
            margin: auto;
            overflow: hidden;
        }

        .photo p.img img {
            width: 100%;
        }

        .photo .title {
            font-family: "Anton", serif;
            position: absolute;
            color: #00f292;
            font-size: 68px;
            left: 5%;
            top: 25%;
            line-height: 1.3;
            text-transform: uppercase;
        }

        .photo .bottom {}
    </style>

    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrap">
        <div class="photo">
            <p class="img">
                <img src="img/myphoto.png" alt="">
            </p>
            <h2 class="title">S.myoung's <br> portfolio</h2>

            <div class="bottom">
                <ul class="about">
                    <li>Name: S.myoung</li>
                    <li>H.P 010-3052-1263</li>
                    <li>Mail : calling0108@gmail.com</li>
                    <li>Instagram: calling0108</li>
                </ul>
                <span class="lnr lnr-chevron-right"></span>
            </div>
        </div>
    </div>
</body>

</html>
