<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">

</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1"><img src="img/pingpong_racket.jpg" alt=""></figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">Ping Pong ScoreKeeper</p>
                        </header>
                        <!-- <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="img/pingpong_racket.jpgimg/pingpong_racket.jpg" alt="Placeholder image" />
                        </figure>
                    </div> -->
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to keep score.</p>
                                <label for="playto" class="label is-large is-inline">Playing to</label>
                                <div class="select is-rounded">
                                    <select name="" id="playto">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="button is-primary card-footer-item is-medium" id="p1Button">+1 Player One</button>
                            <button class="button is-info card-footer-item is-medium" id="p2Button">+1 Player Two</button>
                            <button class="button is-danger card-footer-item is-medium" id="reset">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
