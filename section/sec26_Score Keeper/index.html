<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">

</head>

<body>
    <section>
        <img class="pingpong" src="img/pingpong_racket.jpg" alt="pingpong_racket">
    </section>
    <nav>
        <h1>Ping Pong Score Keeper</h1>
    </nav>
    <section>
        <!-- ✅player 1과 2 구분 필요, 각각 점수 따로 올라감 -->
        <!-- ✅목표 라운드 점수 도달 시 승자 초록, 패자 빨강으로 색상 변하며 게임 종료됨 -->
        <h2>0 to 0</h2>
        <p>Use the buttons below to keep score.</p>
    </section>
    <section>
        <h3>Playing To</h2>
            <!-- ✅토글 : 목표 라운드 -->
    </section>
    <section>
        <button class="button1">+1 Player One</button>
        <button class="button2">+1 Player Two</button>
        <button class="button3">Reset</button>

    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
